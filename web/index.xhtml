<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mediterranean Shipping Company</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <style>
            body{
                background-image: url(MSC.jpg);

                background-size: cover;
                background-repeat: no-repeat;
                min-height: 1000px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="fixed-top">

            <div class="container mt-6" >
                <h1>Mediterranean Shipping Company</h1>
            </div>


            <div class="container mt-5" >
                <h:form>

                    <nav class="navbar navbar-expand-lg bg-light">
                        <div class="container-fluid">
                            <h:commandButton styleClass="btn btn-outline-info" action="panel_kullanici/country" value="Country"/>
                            <h:commandButton styleClass="btn btn-outline-info" action="panel_kullanici/company" value="Company"/>
                            <h:commandButton styleClass="btn btn-outline-info" action="panel_kullanici/brand" value="Brand"/>
                            <h:commandButton styleClass="btn btn-outline-info" action="panel_kullanici/harbor" value="Harbour"/>
                            <h:commandButton styleClass="btn btn-outline-info" action="panel_kullanici/ship" value="Ship"/>
                            
                            <h:commandButton styleClass="btn btn-outline-info" action="/document/document" value="Documents"/>

                        </div>
                    </nav>

                </h:form>






            </div>
        </div>





    </h:body>
</html>
