<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h:commandButton action="/index" value="Home"/>
        </h:form>
        <hr/>

        <h:form>
            Brand ID: <h:inputText value="#{brandBean.entity.brand_id}" />
            <br></br><br/>
            Country ID: 
            <h:selectManyMenu value="#{brandBean.entity.countryies}" converter="countryBrand">
                <f:selectItems value="#{countryBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.country_name}"/><!-- comment --> 
            </h:selectManyMenu>
            <br/>


            <br></br>
            Brand Name: <h:inputText value="#{brandBean.entity.brand_name}" />
            <br></br>
            Contract_Dates: <h:inputText value="#{brandBean.entity.contract_Dates}" />
            <br></br>
            Contract_Duration: <h:inputText value="#{brandBean.entity.contract_Duration}" />
            <br></br>
            <h:commandButton rendered="#{brandBean.entity.brand_id==null}" action="#{brandBean.create}" value="Save" />  
            <h:commandButton rendered="#{brandBean.entity.brand_id !=null}" action="#{brandBean.update}" value="Update" />  
            <h:dataTable styleClass="table table-striped" value="#{brandBean.list}" var="c" >

                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{c.brand_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Country ID's</f:facet>
                    <ul>
                        <ui:repeat value="#{c.countryies}" var="k">
                            <li>#{k.country_name}</li>

                        </ui:repeat>
                    </ul>
                </h:column>
                <h:column>
                    <f:facet name="header">NAME</f:facet>
                        #{c.brand_name}
                </h:column>


                <h:column>
                    <f:facet name="header">CONTRACT_DATES</f:facet>
                        #{c.contract_Dates}
                </h:column>

                <h:column>
                    <f:facet name="header">CONTRACT_DURATION</f:facet>
                        #{c.contract_Duration}
                </h:column>

                <h:column>
                    <f:facet name="header">Aplication</f:facet>
                    <h:commandButton action="#{brandBean.delete(c)}" value="Delete" />
                    <h:commandButton action="#{brandBean.setEntity(c)}" value="Update" />
                </h:column>

            </h:dataTable>

            <hr />
        </h:form>


    </body>
</html>
