<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <h:form>
            <h:commandButton action="/index" value="Home"/>
        </h:form>
        <hr/>


        <h:form>
            Country ID: <h:inputText value="#{countryBean.entity.country_id}" />
            <br></br>
            Country Name: <h:inputText value="#{countryBean.entity.country_name}" />
            <br></br>
            <h:commandButton rendered="#{countryBean.entity.country_id==null}" action="#{countryBean.create}" value="Save" />
            <h:commandButton rendered="#{countryBean.entity.country_id!=null}" action="#{countryBean.update}" value="Update" />  

            <h:dataTable styleClass="table table-striped" value="#{countryBean.list}" var="c" >
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{c.country_id}
                </h:column>
                <h:column>
                    <f:facet name="header">NAME</f:facet>
                        #{c.country_name}
                </h:column>

                <h:column>
                    <f:facet name="header">Aplication</f:facet>
                    <h:commandButton action="#{countryBean.delete(c)}" value="Delete" />
                    <h:commandButton action="#{countryBean.setEntity(c)}" value="Update" />
                </h:column>
            </h:dataTable>
            <hr />
        </h:form>



    </body>
</html>
